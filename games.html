<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fight Finder!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script  language = "JavaScript" >
 function showform(dowhat)
        {
            if (dowhat == 'insert')
            {
                document.getElementById('browse').style.display = 'none';
                document.getElementById('insert').style.display = 'block';
                document.getElementById('update').style.display = 'none';
                document.getElementById('delete').style.display = 'none';
            }
            else if (dowhat == 'browse')
            {
                document.getElementById('browse').style.display = 'block';
                document.getElementById('insert').style.display = 'none';
                document.getElementById('update').style.display = 'none';
                document.getElementById('delete').style.display = 'none';
            }
            else if (dowhat == 'update')
            {
                document.getElementById('browse').style.display = 'none';
                document.getElementById('insert').style.display = 'none';
                document.getElementById('update').style.display = 'block';
                document.getElementById('delete').style.display = 'none';
            }
            else if (dowhat == 'delete')
            {
                document.getElementById('browse').style.display = 'none';
                document.getElementById('insert').style.display = 'none';
                document.getElementById('update').style.display = 'none';
                document.getElementById('delete').style.display = 'block';
            }
            else if(dowhat == 'all')
            {
                document.getElementById('browse').style.display = 'block';
                document.getElementById('insert').style.display = 'block';
                document.getElementById('update').style.display = 'block';
                document.getElementById('delete').style.display = 'block';
            }
            else 
            {
                document.getElementById('browse').style.display = 'block';
                document.getElementById('insert').style.display = 'none';
                document.getElementById('update').style.display = 'none';
                document.getElementById('delete').style.display = 'none';
            }
        }

    </script>
    <meta>
</head>
<body onload = "showform('browse')">
    <header>
        <h1>Games</h1> 
    </header>
    <nav> 
        <a href="index.html">  Home </a>
        <a href="games.html">  Games  </a>
        <a href="characters.html">  characters  </a>
        <a href="organizers.html">  organizers  </a>
        <a href="players.html"> players </a>
        <a href="tournaments.html"> tournaments </a>
        <a href="tournamentRoster.html"> tournament roster </a>
        <a href="playerRoster.html"> player roster </a>
    </nav>

    <main>
        <button onClick = "showform('browse');"> Hide forms</button>
        <button onClick = "showform('all');"> Show forms</button>
        <div id = 'browse'>
        <section>
            
            <table border = "1">
                <tr>
                    <th><button> <a href = "#" onClick = "showform('insert');"> New </a> </button></th>  
                    <th> </th>  
                    <th> game id</th>
                    <th> Game Name</th>   
                                        
                    
                </tr>
                <tr>
                    <th><button> <a href = "#" onClick = "showform('update');"> Edit </a> </button></th>
                    <th>  <button> <a href = "#" onClick = "showform('delete');"> Delete </a> </button> </th>
                    <th> 1 </th>
                    <th> Street Fighter 6 </th>
                    
                </tr>
                <tr>
                    <th><button> <a href = "#" onClick = "showform('update');"> Edit </a> </button></th>
                    <th> <button> <a href = "#" onClick = "showform('delete');"> Delete </a> </button> </th>
                    <th> 2 </th>
                    <th> Tekken 8 </th>
                    
                </tr>
                <tr>
                    <th><button> <a href = "#" onClick = "showform('update');"> Edit </a> </button></th>
                    <th>  <button> <a href = "#" onClick = "showform('delete');"> Delete </a> </button> </th>
                    <th> 3 </th>
                    <th> Guilty Gear Strive </th>
                    
                </tr>

            </table>


            
        </section>
    </div>
        <div id = 'insert'>
        <section>
            <form method = "POST" id = "add_game"> 
            <fieldset>
                <legend> Add a game! </legend>
                <p> 
                    <label for = "game_name"> Name of Game
                    <input type = "text" name = "game_name" id = "game_name" size = "30" maxlength="100"
                     required placeholder="Title of Game" autofocus /> 
                    </label> 
                </p>
                <button type = "submit" > Add! </button>
            </fieldset>
        </form>
                
        </section>
    </div>
    <div id = 'update'>
        <section>
            <form method = "POST" id = "update_game"> 
            <fieldset>
                <legend> edit a game record </legend>
                <p> 
                    <label for = "edit_name"> Name of Game
                    <input type = "text" name = "game_name" id = "game_name" size = "30" maxlength="100"
                     required placeholder="Title of Game" autofocus /> 
                    </label> 
                    Select the ID of the game record you are editing
                        <select id = "id" name = "id">
                            <option value = "id_1" > 1 </option>
                            <option value = "id_2" > 2 </option>
                            <option value = "id_3" > 3 </option>
                        </select>
                </p>
                <button type = "submit" > save edit </button>
            </fieldset>
        </form>
                
        </section>
    </div>
        <div id = 'delete'>
            <section> 
                <form method = "POST" id = "delete_game"> 
               <fieldset>
                <legend> Are you sure you want to delete this entry? </legend>
                <button type = "submit" onClick = "showform('browse');"> Yes. Delete </button>
                <button type = "submit" onClick = "showform('browse');"> No. Cancel </button>
    
               </fieldset>
            </form>
            </section>
            </div>
    </main>
    <footer> 
        <p>

    </footer>
</body>
